upstream backend_server {
    # Connect to Backend Instance on Port 8000
    # REPLACE THIS with your Backend Private IP
    server BACKEND_PRIVATE_IP:8000;
}

# API Subdomain - Dedicated for Swagger/API Documentation
server {
    listen 80;
    server_name api.sunnysb21.site;

    # Proxy everything to Backend
    location / {
        proxy_pass http://backend_server;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files for API docs
    location /static/ {
        proxy_pass http://backend_server;
        proxy_set_header Host $http_host;
    }
}

# Main Site + Tenant Subdomains
server {
    listen 80;
    server_name sunnysb21.site *.sunnysb21.site;

    # Exclude api subdomain (handled by separate server block above)
    if ($host = api.sunnysb21.site) {
        return 444;
    }

    root /home/ubuntu/Multi-Tenancy-Application/frontend/dist;
    index index.html;

    # 1. Django Static Files (Proxy to Backend)
    location /static/ {
        proxy_pass http://backend_server;
        proxy_set_header Host $http_host;
    }

    # 2. Django Media Files (Proxy to Backend)
    location /media/ {
        proxy_pass http://backend_server;
        proxy_set_header Host $http_host;
    }

    # 3. API Endpoints (Proxy to Backend)
    location /api/ {
        proxy_pass http://backend_server;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 4. Django Admin (Proxy to Backend)
    location /admin/ {
        proxy_pass http://backend_server;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 5. React App (Catch-all for frontend routing)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
